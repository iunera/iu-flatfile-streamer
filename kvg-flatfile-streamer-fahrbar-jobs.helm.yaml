apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: iu-flatfile-streamer
  namespace: fahrbar-jobs
spec:
  releaseName: iu-flatfile-streamer
  targetNamespace: fahrbar-jobs
  chart:
    spec:
      chart: springboot
      version: ">=2.0.0"
      sourceRef:
        kind: HelmRepository
        name: iunera-helm-charts
        namespace: helmrepos
  interval: 1m0s
  install:
    createNamespace: false

  values:
    image:
      repository: iunera/iu-flatfile-streamer
      tag: docker_image_tag
      pullPolicy: IfNotPresent

    extraArgs:
      - --spring.cloud.aws.s3.endpoint=https://s3.fahrbar.iunera.com
      - --spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
      - --spring.cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}
      - --fahrbar.countingdata.filenamepattern=Z*hldaten*2023*.zip
      - --fahrbar.countingdata.provider=kvg
      # - --fahrbar.countingdata.outputtopic=iu-fahrbar-prod-ingest-mgelectronics-flatfilecountdata-v1
      - --fahrbar.countingdata.outputtopic=flat-file-test
      - --spring.kafka.bootstrap-servers=iunerakafkacluster-kafka-brokers.kafka.svc.cluster.local:9092

    env: 
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: flatfilestreamer-s3-secret
            key: AWS_ACCESS_KEY_ID
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: flatfilestreamer-s3-secret
            key: AWS_SECRET_ACCESS_KEY